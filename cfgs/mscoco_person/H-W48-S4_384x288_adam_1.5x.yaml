# kp_AP: 76.9/93.5/83.5/73.2/82.2
# kp_AP: 77.8/93.5/84.7/74.6/83.1 (flip)
# kp_AP: 75.7/90.1/81.8/71.7/83.1 (flip with val box)
PIXEL_MEANS: [0.485, 0.456, 0.406]
PIXEL_STDS: [0.229, 0.224, 0.225]
TO_RGB: True
CKPT: 'ckpts/mscoco_person/H-W48-S4_384x288_adam_1.5x'
DISPLAY_ITER: 20
MODEL:
  TYPE: 'generalized_cnn'
  KEYPOINT_ON: True
BACKBONE:
  CONV_BODY: "hrnet_s4"
  HRNET:
    WIDTH: 48
SOLVER:
  MAX_EPOCHS: 210
  BASE_LR: 0.001
  OPTIMIZER: 'ADAM'
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 0
  WARM_UP_FACTOR: 0.1
  LR_POLICY: 'STEP'
  STEPS: [170, 200]
KEYPOINT:
  NUM_JOINTS: 17
  HEATMAP_SIZE: (72, 96)
TRAIN:
  WEIGHTS: 'ckpts/cls/imagenet/hrnet/hrnet_w48/hrnetv2_w48_imagenet_pretrained.pth'
  DATASETS: ('keypoints_coco_2017_train', )
  BATCH_SIZE: 128
  SCALES: ([288, 384],)
  SCALE_FACTOR: 0.35
  ROT_FACTOR: 45
TEST:
  WEIGHTS: ''
  DATASETS: ('keypoints_coco_2017_val', )
  IMS_PER_GPU: 32
  SCALE: [288, 384]
  FREQUENCY_EPOCHS: 10
  INSTANCE_BBOX_FILE: ''
  AUG:
    H_FLIP: False
    POST_PROCESS: True
    SHIFT_HEATMAP: True
