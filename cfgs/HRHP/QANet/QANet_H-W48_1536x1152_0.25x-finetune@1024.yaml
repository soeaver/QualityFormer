  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 0
  WARM_UP_FACTOR: 0.1
  LR_POLICY: 'STEP'
  STEPS: [22, 30]
TRAIN:
  WEIGHTS: 'ckpts/HRHP/QANet_H-W48_1024x768_1x-all/model_latest.pth'
  DATASETS: ('HRHP_train', )
  BATCH_SIZE: 16
  SCALES: ([1152, 1536],)
TEST:
  WEIGHTS: ''
  DATASETS: ('HRHP_val_small', )
  IMS_PER_GPU: 1
  SCALE: [1152, 1536]
  FREQUENCY_EPOCHS: -1
  INSTANCE_BBOX_FILE: ''  # for single human parsing, GT box is equal to Pred box
  AUG:
