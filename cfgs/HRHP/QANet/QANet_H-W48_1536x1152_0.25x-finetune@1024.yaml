PIXEL_MEANS: [0.485, 0.456, 0.406]
PIXEL_STDS: [0.229, 0.224, 0.225]
CKPT: 'ckpts/HRHP/QANet/QANet_H-W48_1536x1152_0.25x-finetune@1024'
DISPLAY_ITER: 20
MODEL:
  FPN_ON: True
  PARSING_ON: True
BACKBONE:
  CONV_BODY: "hrnet"
  HRNET:
    WIDTH: 48
FPN:
  BODY: "pfpn"
  NORM: "BN"
  PANOPTIC:
    USE_FPN: False
    NORM: "BN"
PARSING:
  NUM_PARSING: 20
  LOSS_WEIGHT: 1.0
