# UV_mAP: 60.5/93.4/70.2
# UV_mAP: 61.4/91.4/73.2 (det)
PIXEL_MEANS: [0.485, 0.456, 0.406]
PIXEL_STDS: [0.229, 0.224, 0.225]
CKPT: 'ckpts/DensePose_COCO/R-50c-XDECONV_256x192_adam_1x'
DISPLAY_ITER: 20
MODEL:
  TYPE: 'generalized_cnn'
  FPN_ON: True
  UV_ON: True
BACKBONE:
  CONV_BODY: "resnet"
  RESNET:
    LAYERS: (3, 4, 6, 3)
    STRIDE_3X3: True
    USE_3x3x3HEAD: True
SOLVER:
  MAX_EPOCHS: 140
  BASE_LR: 0.002
  OPTIMIZER: 'ADAM'
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 0
  WARM_UP_FACTOR: 0.1
  LR_POLICY: 'STEP'
  STEPS: [90, 120]
UV:
  INDEX_WEIGHTS: 5.0
  PART_WEIGHTS: 1.0
  POINT_REGRESSION_WEIGHTS: 0.01
  INDEX_THRESH: 0.95
TRAIN:
  WEIGHTS: 'weights/pytorch-model/resnet50_1x64d/resnet50_1x64d-77.50.pth'
  DATASETS: ('dense_coco_2017_train', )
  BATCH_SIZE: 256
  SCALES: ([192, 256],)
TEST:
  WEIGHTS: ''
  DATASETS: ('dense_coco_2017_val', )
  IMS_PER_GPU: 1
  SCALE: [192, 256]
  FREQUENCY_EPOCHS: 10
  INSTANCE_BBOX_FILE: ''
  AUG:
    H_FLIP: False
